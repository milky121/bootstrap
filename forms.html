<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <h2>Form Demo</h2>
    <form>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="email" id="email">
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="password">password</label>
                <input type="text" class="form-control" placeholder="email" id="email">
            </div>

        </div>
        
        
        <div class="mb-3">
            <label class="form-label" for="address">address</label>
            <input type="text" class="form-control-lg" placeholder="address" id="address">  
        </div>
        <div mb-3>
            <select class="form-select">
                <option slected>choose your city</option>
                <option value="1">Patna</option>
                <option value="2">Amritsar</option>
                <option value="3">Hyderabad</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <label for="agreebs" class="form-check-label">agree</label>
            <input type="checkbox" id="agreebs" class="form-check-input">

        </div>
        <div class="normal mb-3">
            <label for="agree">agree</label>
            <input type="checkbox" id="agree">

        </div>
        <div class="form-check mb-3">
            <label for="radiobs" class="form-check-label">yes/no</label>
            <input type="radio" id="radiobsbs" class="form-check-input">

        </div>
        <div class="form-check mb-3 form-switch">
            <label for="flexSwitchCheckDefault" class="form-check-label">Default Switch</label>
            <input type="radio" id="flexSwitchCheckDefault" class="form-check-input">

        </div>
        
    </form>
    
</body>
</html>
